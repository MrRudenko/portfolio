<html>

<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calculator">
			<div class="row1">
				<input type="text" autofocus class="calc_disp" id="display" value="3+2*4+(6-2)/3"/>
			</div>
			<div class="row2">
				<button class="calc_button calc_backspace" value="<-"></button>
				<button class="calc_button calc_key" value="("></button>
				<button class="calc_button calc_key" value=")"></button>
				<button class="calc_button calc_key" value="+"></button>
			</div>
			<div class="row3">
				<button class="calc_button calc_key" value="9"></button>
				<button class="calc_button calc_key" value="8"></button>
				<button class="calc_button calc_key" value="7"></button>
				<button class="calc_button calc_key" value="-"></button>
			</div>
			<div class="row4">
				<button class="calc_button calc_key" value="6"></button>
				<button class="calc_button calc_key" value="5"></button>
				<button class="calc_button calc_key" value="4"></button>
				<button class="calc_button calc_key" value="*"></button>
			</div>
			<div class="row5">
				<button class="calc_button calc_key" value="3"></button>
				<button class="calc_button calc_key" value="2"></button>
				<button class="calc_button calc_key" value="1"></button>
				<button class="calc_button calc_key" value="/"></button>
			</div>
			<div class="row6">
				<button class="calc_button calc_clear" value="C"></button>
				<button class="calc_button calc_key" value="0"></button>
				<button class="calc_button calc_key" value="."></button>
				<button class="calc_button calc_eq" value="="></button>
			</div>
	</div>
</body>

</html>
